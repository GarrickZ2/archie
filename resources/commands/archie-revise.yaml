title: Revise
description: Modify requirements or design while keeping history traceable
tags: [revise, modify, requirements]
category: Archie
content: |
  ### Purpose
  Modify requirements and/or design. Keep history traceable.

  ### Allowed Status
  - Any (but correction rules apply)

  ### Reads
  - `background.md`
  - `features/<feature-key>.md`
  - related artifacts (as needed)

  ### Writes
  - `features/<feature-key>.md`
  - plus any impacted artifact files (only if necessary and explicitly stated)

  ### Required Outputs
  - Changelog updated with what/why.
  - Status rolls back if critical sections become incomplete.

  ### Correction Behavior
  If the requested change violates hard rules:
  - Refuse; add blocker if decision required.
